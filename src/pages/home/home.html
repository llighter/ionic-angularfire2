<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item class="text">
    {{ userName }}
  </ion-item>
  <ion-icon name="logo-facebook" class="logo" color="primary" (click)="signInWithFacebook()"></ion-icon>
  <ion-icon name="logo-google" class="logo" color="primary" (click)="signin()"></ion-icon>
  <ion-icon name="log-out" class="logo" color="danger" (click)="signout()"></ion-icon>


  <ion-list>
    <ion-fab bottom right>
      <button ion-fab (click)="addCategory()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  </ion-list>

  <ion-list>
    <ion-item-sliding #item *ngFor="let category of categories | async">
      <ion-item class="text" [navPush]="pushPage" [navParams]="category">
        {{ category.categoryName }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteCategory(category.$key, category)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
