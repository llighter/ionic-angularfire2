<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item class="text">
    {{ userName }}
  </ion-item>
  <button ion-button outline (click)="signin()">Google Login</button>
  <button ion-button outline (click)="signInWithFacebook()">Facebook Login</button>  
  <button ion-button outline (click)="signout()">sign out</button>

  <ion-list>
    <button ion-button outline (click)="addCategory()">Add Category</button>
  </ion-list>

  <ion-list>
    <ion-item-sliding #item *ngFor="let category of categories | async">
      <ion-item class="text" [navPush]="pushPage" [navParams]="category">
        {{ category.categoryName }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteCategory(category.$key, category)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
