<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item class="text">
    {{ userName }}
  </ion-item>
  <button ion-button outline (click)="login()">Google Login</button>
  <button ion-button outline (click)="logout()">Logout</button>

  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Category Name" #categoryName></ion-input>
    </ion-item>
    <button ion-button outline (click)="addCategory(categoryName.value)">Add Category</button>
    <button ion-button outline (click)="showPrompt()">Show Prompt</button>
  </ion-list>

  <ion-list>
    <ion-item-sliding #item *ngFor="let category of categories | async">
      <ion-item class="text" [navPush]="pushPage" [navParams]="category">
        {{category | json}}{{category.$value}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteCategory(category)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
