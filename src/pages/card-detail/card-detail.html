  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{ categoryTitle }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-fab bottom right>
      <button ion-fab (click)="addCard()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

    <button ion-button color="dark" (click)="filterBy(1)">S1</button>
    <button ion-button color="dark" (click)="filterBy(2)">S2</button>
    <button ion-button color="dark" (click)="filterBy(3)">S3</button>
    <button ion-button color="dark" (click)="filterBy(4)">S4</button>
    <button ion-button color="dark" (click)="filterBy(5)">S5</button>

  </ion-list>
  <ion-card *ngFor="let query of queryObservable | async" (click)="show = !show">
    <ion-card-header>
      {{ query.source }}
    </ion-card-header>
    <ion-card-content class="card-detail" *ngIf="show">
      {{ query.question }}
    </ion-card-content>
    <ion-card-content class="card-detail" *ngIf="!show">
      {{ query.answer }}
    </ion-card-content>
    <button ion-button color="primary" (click)="success(query.$key, query)">Success</button>
    <button ion-button color="danger" (click)="fail(query.$key, query)">Fail</button>
</ion-card>
</ion-content>
