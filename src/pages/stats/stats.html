<ion-header>
  <ion-navbar>
    <ion-title>
      Stats
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Category</ion-label>
    <ion-select [(ngModel)]="selectedCategory" (ngModelChange)="updateStageCount()">
      <ion-option *ngFor="let category of categories | async">
        {{ category.categoryName }}
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-card>
    <ion-card-header>
      Bar Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas height="300"></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
